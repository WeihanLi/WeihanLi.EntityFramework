name: default

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          6.0.x
          7.0.x
        include-prerelease: true
    - name: dotnet info
      run: dotnet --info
    - name: build
      run: bash build.sh --target=build
